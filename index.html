<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <title>Hacker Movie Trivia Game</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2"></div>

            <div class="col-lg-8 rounded" id="center-column">
                <br>
                <h1>Hacker Movie Trivia Game</h1>
                <br>
                <!-- ticking time will display in here -->
                <div id="timer"></div>
                <br>
                <!-- a card class to hold the image and question -->
                <div class="card" style="width: auto;">
                    <img class="card-img-top" src="./assets/images/lawnmower.jpg" alt="Movie Image">
                    <div class="card-body">
                        <!-- <h5 class="card-title"></h5> -->
                    </div>
                </div>

                <!-- options will be dynamically added in here -->
                <br>

                <div id="options-view"></div>
                <br>

                <div class="col-lg-2"></div>
            </div>
        </div>
        <div class="footer">
            <br>
        </div>
        <script src="./assets/javascript/app.js"></script>

</body>

</html>
